{% extends "header.html" %}
{% block content %}



  <div class="box">
      <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <p class="lead fw-normal text-white-50 mb-0">Are you ready for a shopping spree?</p>
            <h1 class="display-4 fw-bolder">Register for ShoPREE now!</h1>
        </div>
    </div>
</header>
  </div>
<div class="form">
    <form action="{{ url_for('register') }}" method="post">
    <input type="text" name="first_name" placeholder="First Name" required="required"/>
    <input type="text" name="last_name" placeholder="Last Name" required="required"/>
    <input type="email" name="email" placeholder="Email" required="required"/>
    <input type="password" name="password" placeholder="Password" required="required"/>
    <button type="submit" class="btn btn-dark btn-block btn-large">Sign me up.</button>
</form>
</div>




<div class="flex-wrapper"> </div>
  <div class="footer">{% include "footer.html" %}</div>

{% endblock %}
