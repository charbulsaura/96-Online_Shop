{% extends "header.html" %}
{% block content %}

<div class="box">
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">DELIVERY ADDRESS</h1>
                <p class="lead fw-normal text-white-50 mb-0">Enter your shopping spawn zone</p>
            </div>
        </div>
    </header>

</div>
<div class="form">
    <form action="{{ url_for('address') }}" method="post">

        <input type="text" name="first_name" placeholder="First Name" required="required" value="{{user_first}}"/>
        <input type="text" name="last_name" placeholder="Last Name" required="required" value="{{user_last}}"/>
        <input type="text" name="email" placeholder="Email" required="required" value="{{email}}"/>
        <input type="text" name="address" placeholder="Address" required="required"/>
        <input type="text" name="postal_code" placeholder="S6XXXXX" required="required"/>
        <input type="text" name="phone_num" placeholder="+65-99999999" required="required"/>

        <button type="submit" class="btn btn-dark btn-block btn-large">Submit Details</button>
    </form>
</div>

<div class="flex-wrapper"></div>
<div class="footer">{% include "footer.html" %}</div>

{% endblock %}
